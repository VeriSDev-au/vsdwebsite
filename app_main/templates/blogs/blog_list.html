<div class="col-lg-8">
    {% for post in posts %}
    
    <!-- Card with header and footer -->
    <div class="card">
        <div class="card-body">
        <a href="{% url 'vsd-blog-detail' post.id %}" class="">
        <h5 class="card-title">{{ post.title }}</h5></a>
            {{ post.intro }}
        </div>
        <div class="card-footer d-flex mb-1">
            <div class="p-1"></div>
            <div class="ms-auto p-1">{{ post.created_at|date:"F d, Y" }}</div>
        </div>
    </div><!-- End Card with header and footer -->
    {% endfor %}
</div>
